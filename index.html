<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>متجر علي بابا أحمد الدكروري - سلة عائمة (مصححة)</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    body { font-family: 'Cairo', sans-serif; background: #001f3f; color: white; margin: 0; padding-bottom: 100px; }
    header { background: darkred; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 2.5em; color: yellow; }
    nav { background: #ff4136; padding: 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    nav a { color: white; background: darkred; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: bold; transition: all 0.3s; }
    nav a:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .section { padding: 30px; background: rgba(255,255,255,0.1); margin: 20px 0; border-radius: 10px; }
    .section h2 { text-align: center; color: yellow; margin-bottom: 20px; }
    .products { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-content: center; }
    @media (max-width: 900px) { .products { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .products { grid-template-columns: 1fr; } }
    .product { background: darkred; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px black; transition: all 0.3s; }
    .product:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
    .product img:hover { transform: scale(1.03); }
    .product h3 { margin: 10px 0 5px; font-size: 20px; }
    .product p { margin: 5px 0; }
    .product button { margin-top: 10px; background: yellow; color: black; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
    .product button:hover { background: #ffeb3b; transform: translateY(-2px); }
    #cartIcon { position: fixed; bottom: 20px; left: 20px; background: yellow; color: black; padding: 15px; border-radius: 50%; font-size: 20px; cursor: pointer; box-shadow: 0 0 10px black; z-index: 1000; transition: all 0.3s; }
    #cartIcon:hover { transform: scale(1.1); }
    #cartPopup { display: none; position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: #222; padding: 20px; border-radius: 15px; width: 90%; max-width: 500px; box-shadow: 0 0 20px black; z-index: 2000; animation: fadeIn 0.3s; }
    #cartPopup table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
    #cartPopup table, th, td { border: 1px solid #aaa; }
    #cartPopup th, td { padding: 10px; text-align: center; }
    .popup-buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
    .popup-buttons button { background: yellow; color: black; padding: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    .popup-buttons button:hover { background: #ffeb3b; transform: translateY(-2px); }
    #closePopup { background: red; color: white; border: none; border-radius: 50%; padding: 5px 10px; position: absolute; top: 5px; right: 5px; cursor: pointer; transition: all 0.3s; }
    #closePopup:hover { transform: rotate(90deg); }
    #alert { text-align: center; margin: 10px; font-weight: bold; color: lightgreen; animation: pulse 2s infinite; }
    
    /* Gallery Modal Styles */
    .gallery-modal {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s;
    }
    .gallery-close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .gallery-close:hover {
      color: #ff4136;
      transform: scale(1.2);
    }
    .gallery-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    .gallery-img {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
      animation: zoomIn 0.3s;
    }
    .gallery-desc {
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 1.2em;
    }
    .gallery-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
    .gallery-nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .gallery-btn {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .gallery-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.2);
    }
    .container {
      width: 100%;
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    .content {
      flex: 1;
      color: #f5f5f5;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(135deg, hsl(123, 95%, 32%), hsl(143, 85%, 35%));
      z-index: 2;
    }

    /* نمط زر التواصل */
    .contact-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4CAF50;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    
    .contact-btn:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }
    
    /* نمط نموذج الاتصال المعدل حسب الملف الأصلي */
    .contact-form {
      background: #ffffff10;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      animation: fadeInUp 0.5s;
    }
    .contact-form h2 {
      font-size: 2em;
      color: #ffeb3b;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px #000;
    }
    .contact-form label {
      display: block;
      margin: 15px 0 5px;
      text-align: right;
      font-weight: bold;
      color: #fff;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border: 2px solid #ffeb3b;
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.01);
    }
    .contact-form button {
      background-color: #ffeb3b;
      color: #000;
      padding: 12px 30px;
      margin-top: 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #fdd835;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
</style>
</head>
<body>
<header>
<h1>💾 متجر علي بابا أحمد الدكروري 💾</h1>
</header>
<nav>
<a href="https://www.youtube.com/@ahmed-eldakrory">قناة اليوتيوب</a>
<a href="https://www.facebook.com/profile.php?id=61569878923724">صفحة الفيس بوك</a>
<a href="#slide">💾 تواصل معنا</a>
<a href="#men">قسم التمليك</a>
<a href="#women">قسم الإيجار الجديد</a>
<a href="#kids">قسم الأراضي</a>
</nav>
<div id="alert">جارٍ تحميل المنتجات...</div>
<section class="section" id="men">
<div style="text-align:center; margin-bottom:20px;"><input onkeyup="filterProducts(this.value, 'men')" placeholder="🔍 ابحث باسم المنتج..." style="width:60%;padding:10px;font-size:1em;border-radius:10px;border:none;" type="text"/></div><h2>💼 قسم التمليك</h2>
<div class="products" id="menProducts"></div>
</section>
<section class="section" id="women">
<div style="text-align:center; margin-bottom:20px;"><input onkeyup="filterProducts(this.value, 'women')" placeholder="🔍 ابحث باسم المنتج..." style="width:60%;padding:10px;font-size:1em;border-radius:10px;border:none;" type="text"/></div><h2>🏠 قسم الإيجار الجديد</h2>
<div class="products" id="womenProducts"></div>
</section>
<section class="section" id="kids">
<div style="text-align:center; margin-bottom:20px;"><input onkeyup="filterProducts(this.value, 'kids')" placeholder="🔍 ابحث باسم المنتج..." style="width:60%;padding:10px;font-size:1em;border-radius:10px;border:none;" type="text"/></div><h2>🏡 قسم الأراضي</h2>
<div class="products" id="kidsProducts"></div>
</section>
<div id="cartIcon" onclick="toggleCart()">🛒 <span id="cartCount">0</span></div>
<!-- Gallery Modal -->
<div class="gallery-modal" id="galleryModal">
<span class="gallery-close" onclick="closeGallery()">×</span>
<div class="gallery-counter" id="galleryCounter"></div>
<div class="gallery-content">
<img class="gallery-img" id="galleryImage" src=""/>
<div class="gallery-desc" id="galleryDesc"></div>
</div>
<div class="gallery-nav">
<button class="gallery-btn" id="prevBtn" onclick="prevImage()">❮</button>
<button class="gallery-btn" id="nextBtn" onclick="nextImage()">❯</button>
</div>
</div>
<!-- Cart Popup -->
<div id="cartPopup">
<button id="closePopup" onclick="toggleCart()">✖️</button>
<div id="cartItems"></div>
<div class="popup-buttons">
<button onclick="sendWhatsApp()">📱 واتساب</button>
<button onclick="sendEmail()">📧 إيميل</button>
<button onclick="downloadPDF()">📄 PDF</button>
</div>
</div>
<section id="slide">
<div class="slide">
<div class="content">
<div class="contact-form-container">
<h2>تواصل معنا</h2>
<form class="contact-form" id="contactForm">
<div class="form-group">
<label for="name">الاسم الكامل</label>
<input id="name" name="name" placeholder="أدخل اسمك الكامل" required="" type="text"/>
</div>
<div class="form-group">
<label for="phone">رقم الهاتف</label>
<input id="phone" name="phone" placeholder="أدخل رقم هاتفك" required="" type="tel"/>
</div>
<div class="form-group">
<label for="subject">الموضوع</label>
<textarea id="subject" maxlength="700" name="subject" placeholder="اكتب موضوع رسالتك هنا (حتى 100 كلمة)" required="" rows="4"></textarea>
</div>
<button class="submit-btn" type="submit">إرسال الرسالة <i class="fas fa-paper-plane"></i></button>
</form>
</div>
</div>
<div class="image-container">
</div>
</div></section>

<!-- Audio Elements for Sound Effects -->
<audio id="addToCartSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
<audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-688.mp3" preload="auto"></audio>
<audio id="notificationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

<script>
let products = { men: [], women: [], kids: [] };
let cart = [];
let currentGalleryImages = [];
let currentImageIndex = 0;

// Sound effects functions
function playSound(soundId) {
  const sound = document.getElementById(soundId);
  sound.currentTime = 0;
  sound.play().catch(e => console.log("Sound playback prevented:", e));
}

async function fetchProductsFromSheet() {
  try {
    const sheetUrl = 'https://api.sheetbest.com/sheets/9429c15d-1be0-4f5a-9fa2-44b92d6ed9e2';
    const response = await fetch(sheetUrl);
    const data = await response.json();

    products = { men: [], women: [], kids: [] };

    data.forEach(item => {
      const id = item.id;
      const name = item.name;
      const price = item.price;
      const section = item.section;
      const image = item.image;
      const images = item.images;
      const fon = item["fon-watsab"];
      

      let sectionId = '';
      if (section === 'ownership') sectionId = 'men';
      else if (section === 'new_rent') sectionId = 'women';
      else if (section === 'lands') sectionId = 'kids';
      else return;

      products[sectionId].push({
        id: Number(id),
        name,
        price: parseFloat(price),
        images: [image],
        sizes: fon
      });
    });

    renderAllProducts();
    showAlert('✅ تم تحميل المنتجات بنجاح');
    playSound('successSound');
  } catch (error) {
    console.error('❌ خطأ:', error);
    showAlert('❌ فشل تحميل المنتجات');
    playSound('errorSound');
  }
}

function fixGoogleDriveLink(url) {
  if (url.includes('drive.google.com')) {
    const fileId = url.match(/[-\w]{25,}/);
    if (fileId) {
      return `https://drive.google.com/thumbnail?id=${fileId[0]}&sz=w1000`;
    }
  }
  return url;
}

function renderAllProducts() {
  renderProducts('men');
  renderProducts('women');
  renderProducts('kids');
}

function renderProducts(sectionId) {
  const container = document.getElementById(sectionId + 'Products');
  container.innerHTML = '';

  products[sectionId].forEach(product => {
    const productElement = document.createElement('div');
    productElement.className = 'product animate__animated animate__fadeIn';
    productElement.innerHTML = `
      <img src="${fixGoogleDriveLink(product.images[0])}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>السعر: ${product.price} ج.م</p>
      <p>${product.sizes}</p>
      <button onclick="addToCart('${product.name}', ${product.price})">🛒 إضافة للسلة</button>
    `;
    
    // Add click event to the product image
    const imgElement = productElement.querySelector('img');
    imgElement.addEventListener('click', () => {
      playSound('clickSound');
      openGallery(product.images, product.name);
    });
    
    container.appendChild(productElement);
  });
}

function openGallery(images, title) {
  currentGalleryImages = images;
  currentImageIndex = 0;
  
  document.getElementById('galleryModal').style.display = 'block';
  document.getElementById('galleryDesc').textContent = title;
  updateGalleryImage();
  playSound('notificationSound');
}

function closeGallery() {
  document.getElementById('galleryModal').style.display = 'none';
  playSound('clickSound');
}

function updateGalleryImage() {
  const galleryImage = document.getElementById('galleryImage');
  galleryImage.src = fixGoogleDriveLink(currentGalleryImages[currentImageIndex]);
  document.getElementById('galleryCounter').textContent = `${currentImageIndex + 1} / ${currentGalleryImages.length}`;
}

function nextImage() {
  if (currentImageIndex < currentGalleryImages.length - 1) {
    currentImageIndex++;
    updateGalleryImage();
    playSound('clickSound');
  }
}

function prevImage() {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    updateGalleryImage();
    playSound('clickSound');
  }
}

function addToCart(name, price) {
  const existingItem = cart.find(item => item.name === name);
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({ name, price, quantity: 1 });
  }
  updateCartIcon();
  renderCart();
  playSound('addToCartSound');
  
  // Add bounce animation to cart icon
  const cartIcon = document.getElementById('cartIcon');
  cartIcon.classList.add('animate__animated', 'animate__bounce');
  setTimeout(() => {
    cartIcon.classList.remove('animate__animated', 'animate__bounce');
  }, 1000);
}

function updateCartIcon() {
  document.getElementById('cartCount').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
}

function renderCart() {
  const container = document.getElementById('cartItems');
  if (cart.length === 0) {
    container.innerHTML = '<p>السلة فارغة</p>';
    return;
  }

  let html = '<table><tr><th>المنتج</th><th>السعر</th><th>المطلوب</th><th>الإجمالي</th></tr>';
  cart.forEach(item => {
    html += `<tr><td>${item.name}</td><td>${item.price}</td><td>${item.quantity}</td><td>${item.price * item.quantity}</td></tr>`;
  });
  html += '</table>';
  container.innerHTML = html;
}

function sendWhatsApp() {
  let message = "🛒 طلب جديد:%0A";
  cart.forEach(item => {
    message += `- ${item.name} × ${item.quantity} = ${item.price * item.quantity} جنيه%0A`;
  });
  playSound('clickSound');
  window.open(`https://wa.me/?text=${message}`, '_blank');
}

function sendEmail() {
  let subject = "طلب شراء من المتجر";
  let body = "تفاصيل الطلب:%0A";
  cart.forEach(item => {
    body += `- ${item.name} × ${item.quantity} = ${item.price * item.quantity} جنيه%0A`;
  });
  playSound('clickSound');
  window.open(`mailto:?subject=${subject}&body=${body}`);
}

function downloadPDF() {
  let text = "🛒 فاتورة الطلب:\n";
  cart.forEach(item => {
    text += `- ${item.name} × ${item.quantity} = ${item.price * item.quantity} جنيه\n`;
  });
  const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'فاتورة.txt';
  link.click();
  playSound('successSound');
}

function toggleCart() {
  const popup = document.getElementById('cartPopup');
  popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
  playSound('clickSound');
}

function showAlert(message) {
  const alertElement = document.getElementById('alert');
  alertElement.textContent = message;
  alertElement.classList.add('animate__animated', 'animate__pulse');
  setTimeout(() => {
    alertElement.classList.remove('animate__animated', 'animate__pulse');
  }, 1000);
}

// Close gallery when clicking outside the image
document.getElementById('galleryModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeGallery();
  }
});

// Keyboard navigation for gallery
document.addEventListener('keydown', function(e) {
  const gallery = document.getElementById('galleryModal');
  if (gallery.style.display === 'block') {
    if (e.key === 'ArrowRight') {
      nextImage();
    } else if (e.key === 'ArrowLeft') {
      prevImage();
    } else if (e.key === 'Escape') {
      closeGallery();
    }
  }
});

document.addEventListener('DOMContentLoaded', fetchProductsFromSheet);
 // معالجة نموذج الاتصال - مطابق للملف الأصلي
 document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();
            playSound('clickSound');

            const form = e.target;
            const data = new FormData(form);

            fetch("https://script.google.com/macros/s/AKfycbxBbWZmKgRfp_ajFc0znyKeINqHOfN5iXrHKUat_2UtAIlE4fvxOH-Dxs8X7wd7iF90/exec", {
                method: "POST",
                body: data
            })
            .then(response => response.text())
            .then(result => {
                playSound('successSound');
                alert("✅ تم إرسال رسالتك بنجاح!");
                form.reset();
            })
            .catch(error => {
                playSound('errorSound');
                alert("❌ حدث خطأ أثناء الإرسال، حاول لاحقًا.");
                console.error(error);
            });
        });

function filterProducts(query, sectionId) {
  const normalizedQuery = query.trim();
  const container = document.getElementById(sectionId + 'Products');
  const allProducts = Array.from(container.querySelectorAll('.product'));

  allProducts.forEach(product => {
    const title = product.querySelector('h3').textContent.trim();
    if (title.includes(normalizedQuery) || normalizedQuery === '') {
      product.style.display = 'block';
    } else {
      product.style.display = 'none';
    }
  });
}
</script>
</body>
</html>
